<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <p class="title">Calculadora Básica</p>
    <p class="subtitle"> Coloque os dois números nos input's abaixo e escolha a operação desejada!</p>
    
    <div id="inputDiv">
        <p class="text">Primeiro Número:</p>
        <input type="text" id="num_1" placeholder="Digite aqui">
        
        <p class="text">Segundo Número:</p>
        <input type="text" id="num_2" placeholder="Digite aqui">
    </div>

    <div id="btnDiv">
        <input type="submit" id="somar" class="btn" value="Somar">
        <input type="submit" id="sub" class="btn" value="Subtrair">
        <input type="submit" id="mult" class="btn" value="Multiplicar">
        <input type="submit" id="div" class="btn" value="Dividir">
    </div>

    <div>
        <p class="anwser">Resposta:</p>
        <p class="resposta"></p>        
    </div>

    <script src="script.js"></script>
</body>
</html>
